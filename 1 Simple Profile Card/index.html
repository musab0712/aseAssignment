<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <img
        src="https://avatar.iran.liara.run/public/18"
        alt="Profile Picture"
        class="profile-picture"
      />
      <h2 class="name">Musab Hassan</h2>
      <p class="designation">Software Engineer</p>
      <p class="bio">
        My Self Musab Hassan and I'm passionate developer creating innovative
        solutions and learning new technologies every day.
      </p>
      <div class="social-icons">
        <a href="https://linkedin.com/in/musab0712" target="_blank" class="fab"
          ><img src="img/linkedin.png" alt="linkedIn" width="20" height="20"
        /></a>
        <a href="https://github.com/musab0712" target="_blank" class="fab"
          ><img src="img/github.png" alt="linkedIn" width="20" height="20"
        /></a>
        <a href="https://x.com/musab0712" target="_blank" class="fab"
          ><img src="img/twitter.png" alt="linkedIn" width="20" height="20"
        /></a>
      </div>
    </div>
  </body>
</html>
