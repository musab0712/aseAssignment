<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Slider</title>
    <style>
      .slider-container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }
      #current-image {
        max-width: 100%;
        max-height: 400px;
        object-fit: cover;
      }
      .navigation-buttons {
        margin-top: 10px;
      }
      .navigation-buttons button {
        padding: 10px 20px;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <img id="current-image" src="" alt="Slider Image" />
      <div class="navigation-buttons">
        <button onclick="previousImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
      </div>
    </div>

    <script src="imageSlider.js"></script>
  </body>
</html>
