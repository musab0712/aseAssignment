<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
      /* Reset and base styles */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      /* Profile Card Styling */
      .profile-card {
        width: 300px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 20px;
        transition: transform 0.3s ease;
      }

      /* Hover effect */
      .profile-card:hover {
        transform: scale(1.05);
      }

      .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #4a90e2;
      }

      .name {
        margin: 15px 0 5px;
        font-size: 1.5em;
        color: #333;
      }

      .designation {
        color: #777;
        margin-bottom: 10px;
      }

      .bio {
        color: #555;
        margin-bottom: 15px;
      }

      /* Social Media Icons */
      .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .social-icons a {
        color: #4a90e2;
        font-size: 24px;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .social-icons a:hover {
        color: #2c3e50;
      }

      /* Responsive adjustments */
      @media (max-width: 400px) {
        .profile-card {
          width: 90%;
          margin: 0 5%;
        }
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <img
        src="/api/placeholder/150/150"
        alt="Profile Picture"
        class="profile-picture"
      />
      <h2 class="name">Musab Hassan</h2>
      <p class="designation">Software Engineer</p>
      <p class="bio">
        Passionate developer creating innovative solutions and learning new
        technologies every day.
      </p>
      <div class="social-icons">
        <a href="#" class="fab">LinkedIn</a>
        <a href="#" class="fab">GitHub</a>
        <a href="#" class="fab">Twitter</a>
      </div>
    </div>
  </body>
</html>
